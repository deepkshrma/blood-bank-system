<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Blood</title>
  <link rel="stylesheet" href="styles-requestblood.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="search-donor.html">Search Donor</a></li>
      <li><a href="donor-registration.html">Donor Registration</a></li>
      <li><a href="request-blood.html">Request Blood</a></li>
    </ul>
  </nav>
  
  <form action="#" method="post">
    <h1>Request Blood</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="blood-group">Blood Group</label>
      <select id="blood-group" name="blood-group" required>
        <option value="" disabled selected>Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
    </div>
    <div class="form-group">
      <label for="units">Units Required</label>
      <input type="number" id="units" name="units" min="1" required>
    </div>
    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required>
    </div>
    <div class="form-group">
      <label for="date">Date Required</label>
      <input type="date" id="date" name="date" required>
    </div>
    <button type="submit">Request Blood</button>
  </form>
  
  <footer>
    <p>&copy; 2023 Blood Bank System</p>
  </footer>
</body>
</html>
