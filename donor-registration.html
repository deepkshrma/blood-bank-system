<head>
    <title>donor-registration</title>
    <link rel="stylesheet" type="text/css" href="styledonar-registration.css">
</head>

<form id="donor-form">
    <div class="form-group">
      <label for="donor-name">Name</label>
      <input type="text" class="form-control" id="donor-name" required>
    </div>
    <div class="form-group">
      <label for="donor-age">Age</label>
      <input type="number" class="form-control" id="donor-age" required>
    </div>
    <div class="form-group">
      <label for="donor-blood-type">Blood Type</label>
      <select class="form-control" id="donor-blood-type" required>
        <option value="">Select a blood type</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
    </div>
    <div class="form-group">
      <label for="donor-location">Location</label>
      <input type="text" class="form-control" id="donor-location" required>
    </div>
    <div class="form-group">
      <label for="donor-contact">Contact</label>
      <input type="text" class="form-control" id="donor-contact" required>
    </div>
    <div class="form-group">
      <label for="donor-medical-history">Medical History</label>
      <input type="text" class="form-control" id="donor-medical-history">
      <small class="form-text text-muted">Please separate each condition with a comma and a space (e.g. diabetes, high blood pressure).</small>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
