<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank System - Search Donor</title>
  <link rel="stylesheet" type="text/css" href="styledonar-search.css">
</head>

<body>
  <!-- Navigation menu -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="donor-registration.html">Donor Registration</a></li>
      <li><a href="search-donor.html">Search Donor</a></li>
      <li><a href="blood-stock.html">Blood Stock</a></li>
    </ul>
  </nav>

  <!-- Search donor form -->
  <form>
    <h1>Search Donor</h1>
    <div class="form-group">
      <label for="bloodGroup">Blood Group</label>
      <select class="form-control" id="bloodGroup" name="bloodGroup">
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Blood Bank System. All rights reserved.</p>
  </footer>
</body>

</html>
